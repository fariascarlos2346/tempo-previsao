<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>App Previsão do Tempo </title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img alt="logo-lupa" class="lupa-img" src="./styles/lupa.png">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">23°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="./styles/nuven.png" alt="logo-nuvem">
                <p class="texto-previsao">Nublado</p>
            </div>
    
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
